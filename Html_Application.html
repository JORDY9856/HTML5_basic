        </tr>

        </tr>

        <tr>
            <td><label for="birth">생년월일</label></td><br>
        </tr>
        
        <tr> <select name="birth"> 
                <option value="" selected>년도</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option> 
             </select><span>년도</span>
             
             <select name="birth">

            <select name="birth">

        <tr>
